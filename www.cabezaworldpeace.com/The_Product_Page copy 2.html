<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
  flex: 0 0 25vh;
  width: 100%;
  max-height: 25vh;
  overflow: hidden;
  position: relative;
  margin: 0 0 20px 0; /* add 20px margin below header */
  padding: 0;
  border-bottom: 1px solid #ddd; /* horizontal separator line */
}

.header img {
  position: absolute;
  top: 0; 
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  height: 100%;
  width: auto;
  margin: 0;
  padding: 20px;
  object-fit: contain;
  display: block;
  border: none;
}

    .sub-body {
      flex: 1 1 auto; /* fills remaining space below header */
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
      min-height: 0;
    }
    .gallery-img {
      width: auto;
      height: auto;
      max-width: 100%;
      display: block;
      margin-bottom: 10px;
      padding: 0px 210px 0px 210px;
    }
    .image_gallery {
  flex: 0 0 60%;
  overflow-y: auto;
  /* padding: 10px; */
  border-right: 1px solid #ddd; /* vertical line */
}

.sub-sub-body {
  flex: 0 0 40%;
  display: flex;
  flex-direction: column;
  padding: 10px;
  min-height: 0;
}

    .desciption {
      flex: 1 1 auto; /* fills remaining vertical space above form */
      overflow: hidden;
    }

    .desciption img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* keep full image visible */
      object-position: left top; /* ⬅️ align to left */
      display: block;
    }

    .form {
      flex: 0 0 auto; /* form takes natural height */
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
    }



    @media (max-width: 768px) {
  .header {
    flex: 0 0 auto;
    height: auto;
    max-height: none;
    position: static; /* disables absolute positioning of children */
    margin: 0;
    padding: 0px;
  }

  .header img {
    position: static; /* disable absolute positioning */
    transform: none;
    width: 100%;
    height: auto;
    display: block;
    padding: 0px;
    padding-bottom: 10px;
  }
  .gallery-img {

      padding: 10px;
    }

    .sub-body {
    flex-direction: row; /* ✅ keep 2 columns on mobile */
  }

  .image_gallery {
    flex: 0 0 60%;
    padding: 10px;
    border-right: 1px solid #ddd;
  }

  .sub-sub-body {
    flex: 0 0 40%;
    display: flex;
    flex-direction: column;
    padding: 10px;
    min-height: 0;
  }

  .desciption {
    flex: 0 0 auto; /* ✅ allow image to use natural height */
    padding-bottom: 40px;
  }

  .desciption img {
    height: auto; /* ✅ ensure it scales naturally */
  }

  .form {
    flex: 0 0 auto; /* ✅ natural height, stacks right after image */
    margin-top: 20px;
  }



}



  </style>
</head>
<body>
  <div class="header">
    <img src="header.png" alt="Header Image">
  </div>

  <div class="sub-body">
    <div class="image_gallery">
      <img class="gallery-img" src="./prodphtoearbuds.png" alt="Product Photo">
      <img class="gallery-img" src="./prodphtoearbuds.png" alt="Product Photo">
      <img class="gallery-img" src="./prodphtoearbuds.png" alt="Product Photo">
      <img class="gallery-img" src="./prodphtoearbuds.png" alt="Product Photo">
      <img class="gallery-img" src="./prodphtoearbuds.png" alt="Product Photo">
    </div>

    <div class="sub-sub-body">
      <div class="desciption">
        <img src="./descriptionearbuds.png" alt="Description">
      </div>

      <div class="form">
        <form action="https://formspree.io/f/mdkzprrv" method="POST">
          <input type="hidden" name="_next" value="./TheProduct_Page copy" />

          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Name:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
